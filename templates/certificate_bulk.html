<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Check - Bulk Hosts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #87CEFA; /* Light sky blue */
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      font-size: 16px;
      margin-bottom: 10px;
      color: #333;
    }
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
      margin-bottom: 20px;
    }
    a.back-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #6c757d;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Certificate Details Check for Bulk Hosts</h1>
    <form action="{{ url_for('bulk_check') }}" method="POST" enctype="multipart/form-data">
      <label for="csv_file">Upload CSV File:</label>
      <input type="file" name="csv_file" id="csv_file" required>
      <button type="submit">Check</button>
    </form>
    <a href="{{ url_for('home') }}" class="back-btn">Back to Home</a>
  </div>
</body>
</html>
