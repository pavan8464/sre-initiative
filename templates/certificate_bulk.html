<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Check - Bulk Hosts</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    /* Additional styling for this page */
    /* Sample File button fixed at top right */
    .sample-file {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #1ba3dd;
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 16px;
      z-index: 1000;
    }
    .sample-file:hover {
      background-color: #3b73af;
    }
    /* White card container */
    .container {
      max-width: 600px;
      margin: 100px auto 50px;  /* Extra top margin to leave space for the fixed sample file button */
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    form {
      text-align: center;
    }
    label {
      display: block;
      font-size: 16px;
      margin-bottom: 10px;
      color: #333;
    }
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #1ba3dd;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    a.back-btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #6c757d;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }
    a.back-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <!-- Fixed Sample File Button (Top Right) -->
  <a href="{{ url_for('static', filename='sample_hosts.csv') }}" class="sample-file" download>Sample File</a>
  
  <div class="container">
    <h1>Certificate Details Check for Bulk Host</h1>
    <form action="{{ url_for('bulk_check') }}" method="POST" enctype="multipart/form-data">
      <label for="csv_file">Upload CSV File:</label>
      <input type="file" name="csv_file" id="csv_file" required>
      <button type="submit">Check</button>
    </form>
    <a href="{{ url_for('home') }}" class="back-btn">Back to Home</a>
  </div>
</body>
</html>
